name: RDP

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'اسم مستخدم RDP'
        required: true
        default: 'rdp-user'
      duration:
        description: 'مدة الجلسة بالدقائق'
        required: true
        default: '360'

jobs:
  rdp-job:
    runs-on: windows-latest
    timeout-minutes: ${{ github.event.inputs.duration }}

    steps:
      - name: Enable RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $username = "${{ github.event.inputs.username }}"
          $password = -join ((33..126) | Get-Random -Count 16 | % {[char]$_})
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name $username -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $username
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $username
          echo "RDP_USER=$username" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $out = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $url -OutFile $out
          Start-Process msiexec.exe -ArgumentList "/i $out /quiet /norestart" -Wait

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-${{ github.run_id }}
          $ip = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TS_IP=$ip" >> $env:GITHUB_ENV

      - name: Show Connection Info
        run: |
          Write-Host "`n============================"
          Write-Host "✅ RDP Connected Successfully"
          Write-Host "IP Address (Tailscale): $env:TS_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "============================`n"

      - name: Keep Alive
        run: |
          $minutes = [int]${{ github.event.inputs.duration }}
          $seconds = $minutes * 60
          Write-Host "Keeping session alive for $minutes minutes..."
          Start-Sleep -Seconds $seconds
